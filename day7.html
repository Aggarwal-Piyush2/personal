<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day VII | Kiss Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --crimson: #8a0303; --lip-pink: #ff4d6d; }
        
        body, html { 
            margin: 0; padding: 0; background: #000; color: white; 
            font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden;
            transition: background 0.4s ease; -webkit-tap-highlight-color: transparent;
        }

        /* SYDNEY TIME LOCK */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #entry-btn {
            display: none; background: none; border: 1px solid var(--lip-pink); 
            color: white; padding: 15px 45px; border-radius: 50px;
            font-family: 'Montserrat'; letter-spacing: 4px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4); transition: 0.3s;
        }

        /* KISSING ARENA */
        #arena {
            display: none; height: 100vh; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #kiss-zone { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        .stats { position: relative; z-index: 10; pointer-events: none; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 5px; }
        #whisper-box { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.1rem; color: var(--lip-pink); min-height: 60px; margin-top: 20px; transition: 0.3s; padding: 0 20px; }

        .kiss-mark {
            position: absolute; pointer-events: none; z-index: 6;
            transform: translate(-50%, -50%);
            animation: kissAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes kissAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(var(--r)); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="guzara.mp3" type="audio/mpeg"></audio>

    <div id="lock-screen">
        <h1 style="font-family:'Playfair Display'; font-weight: 200; letter-spacing: 8px;">DAY VII</h1>
        <p id="timer" style="letter-spacing: 2px; font-size: 0.7rem; opacity: 0.5; margin-bottom: 25px;">SYNCING WITH SYDNEY...</p>
        <div id="lip-placeholder" style="font-size: 2.5rem; margin-bottom: 20px;">ðŸ’‹</div>
        <button id="entry-btn" onclick="startKissDay()">UNLOCK KISS DAY</button>
    </div>

    <div id="arena">
        <div id="kiss-zone" onclick="handleKiss(event)" ontouchstart="handleKiss(event)"></div>
        <div class="stats">
            <p style="font-size: 0.5rem; letter-spacing: 10px; opacity: 0.4; margin-bottom: 10px;">KISS DAY | FEBRUARY 13</p>
            <h1>Every tap is a kiss.</h1>
            <p id="counter" style="font-size: 3.5rem; font-weight: 200; margin: 10px 0;">0</p>
            <div id="whisper-box">"A week of waiting ends with this..."</div>
        </div>
    </div>

    <script>
        // --- MUSIC CONFIGURATION ---
        const MUSIC_START_TIME = 110; // <--- CHANGE THIS (in seconds) to start music anywhere you want!
        const music = document.getElementById('bg-music');

        // --- SYDNEY TIME CONFIG ---
        const UNLOCK_DATE = "2024-02-13T00:00:00"; 

        const checkTime = setInterval(() => {
            const now = new Date();
            const sydTime = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
            const diff = new Date(UNLOCK_DATE) - sydTime;

            if(diff <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('entry-btn').style.display = 'block';
                document.getElementById('lip-placeholder').style.display = 'none';
                clearInterval(checkTime);
            } else {
                const h = Math.floor(diff/3600000); 
                const m = Math.floor((diff%3600000)/60000); 
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('timer').innerText = `UNITS REMAINING: ${h}h ${m}m ${s}s`;
            }
        }, 1000);

        function startKissDay() {
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('arena').style.display = 'flex';
                
                // MUSIC LOGIC
                music.currentTime = MUSIC_START_TIME; // Sets the custom start point
                music.volume = 0; // Start silent for fade-in
                music.play();
                
                // Fade-in effect (0 to 0.7 over 2 seconds)
                let vol = 0;
                let fadeIn = setInterval(() => {
                    if (vol < 0.7) {
                        vol += 0.05;
                        music.volume = vol;
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 150);
            }, 500);
        }

        let score = 0;
        const whispers = [
            "For your forehead.",
            "For your beautiful eyes.",
            "On your nose...",
            "One for being so strong lately.",
            "One for being mine.",
            "That one was a bit longer.",
            "I can feel you smiling.",
            "Every tap is a promise.",
            "I'm counting every single one.",
            "Happy Kiss Day, my Queen."
        ];

        function handleKiss(e) {
            if (e.type === 'touchstart') e.preventDefault();
            score++;
            document.getElementById('counter').innerText = score;
            if ("vibrate" in navigator) navigator.vibrate(35);

            // Whisper update
            const whisper = document.getElementById('whisper-box');
            whisper.style.opacity = '0';
            setTimeout(() => {
                whisper.innerText = `"${whispers[score % whispers.length]}"`;
                whisper.style.opacity = '1';
            }, 150);

            // Create Visual Kiss
            const kiss = document.createElement('div');
            kiss.className = 'kiss-mark';
            kiss.innerHTML = 'ðŸ’‹';
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            kiss.style.left = x + 'px';
            kiss.style.top = y + 'px';
            kiss.style.fontSize = (Math.random() * 1 + 2) + 'rem';
            const rot = (Math.random() - 0.5) * 60;
            kiss.style.setProperty('--r', `${rot}deg`);
            document.getElementById('kiss-zone').appendChild(kiss);

            // Background intensity
            const intensity = Math.min(score * 4, 100);
            document.body.style.backgroundColor = `rgb(${intensity/2}, 0, ${intensity/5})`;

            setTimeout(() => {
                kiss.style.transition = "2s";
                kiss.style.opacity = "0";
                setTimeout(() => kiss.remove(), 2000);
            }, 1000);
        }
    </script>
</body>
</html>
