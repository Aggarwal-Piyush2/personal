<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day VII | Kiss Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --crimson: #8a0303; --lip-pink: #ff4d6d; }
        
        body, html { 
            margin: 0; padding: 0; background: #000; color: white; 
            font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden;
            transition: background 0.5s ease; -webkit-tap-highlight-color: transparent;
        }

        /* 1. SYDNEY TIME LOCK */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #entry-btn {
            display: none; background: none; border: 1px solid var(--lip-pink); 
            color: white; padding: 15px 40px; border-radius: 50px;
            font-family: 'Montserrat'; letter-spacing: 4px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        /* 2. KISSING ARENA */
        #arena {
            display: none; height: 100vh; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #kiss-zone { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        .stats { position: relative; z-index: 10; pointer-events: none; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 5px; }
        #whisper-box { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.1rem; color: var(--lip-pink); min-height: 50px; margin-top: 20px; transition: 0.3s; }

        .kiss-mark {
            position: absolute; pointer-events: none; z-index: 6;
            transform: translate(-50%, -50%);
            animation: kissAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes kissAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(var(--r)); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="HASEEN.mp3" type="audio/mpeg"></audio>

    <div id="lock-screen">
        <h1 style="font-family:'Playfair Display'; font-weight: 200; letter-spacing: 8px;">DAY VII</h1>
        <p id="timer" style="letter-spacing: 2px; font-size: 0.7rem; opacity: 0.5; margin-bottom: 20px;">SYNCING WITH SYDNEY...</p>
        <div id="lip-placeholder" style="font-size: 2.5rem; margin-bottom: 20px;">ðŸ’‹</div>
        <button id="entry-btn" onclick="startKissDay()">UNLOCK KISS DAY</button>
    </div>

    <div id="arena">
        <div id="kiss-zone" onclick="handleKiss(event)"></div>
        <div class="stats">
            <p style="font-size: 0.5rem; letter-spacing: 10px; opacity: 0.4;">KISS DAY | CLAIM YOURS</p>
            <h1>Tap the screen.</h1>
            <p id="counter" style="font-size: 3rem; font-weight: 200; margin: 10px 0; color: white;">0</p>
            <div id="whisper-box">"A week of waiting ends with this..."</div>
        </div>
    </div>

    <script>
        // 1. SYDNEY TIME LOGIC (Set to Feb 13)
        const UNLOCK_DATE = "2024-02-13T00:00:00"; 

        const timerTask = setInterval(() => {
            const now = new Date();
            const syd = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
            const diff = new Date(UNLOCK_DATE) - syd;

            if(diff <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('entry-btn').style.display = 'block';
                document.getElementById('lip-placeholder').style.display = 'none';
                clearInterval(timerTask);
            } else {
                const h = Math.floor(diff/3600000); 
                const m = Math.floor((diff%3600000)/60000); 
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('timer').innerText = `Unlocking in: ${h}h ${m}m ${s}s`;
            }
        }, 1000);

        // 2. START INTERACTION
        function startKissDay() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('arena').style.display = 'flex';
            const music = document.getElementById('bg-music');
            music.play().catch(e => console.log("Audio waiting for interaction"));
        }

        // 3. KISS MECHANICS
        let score = 0;
        const whispers = [
            "For your forehead.",
            "For your beautiful eyes.",
            "On your nose...",
            "One for being so strong lately.",
            "One for being mine.",
            "That one was a bit longer.",
            "You're blushing, aren't you?",
            "Every tap is a promise.",
            "I'm counting every single one.",
            "Happy Kiss Day, Diya."
        ];

        function handleKiss(e) {
            score++;
            document.getElementById('counter').innerText = score;
            
            // Haptic Feedback
            if ("vibrate" in navigator) navigator.vibrate(40);

            // Whisper update
            const whisper = document.getElementById('whisper-box');
            whisper.style.opacity = '0';
            setTimeout(() => {
                whisper.innerText = `"${whispers[score % whispers.length]}"`;
                whisper.style.opacity = '1';
            }, 200);

            // Create Kiss Mark
            const kiss = document.createElement('div');
            kiss.className = 'kiss-mark';
            kiss.innerHTML = 'ðŸ’‹';
            
            // Handle both touch and mouse clicks
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            kiss.style.left = x + 'px';
            kiss.style.top = y + 'px';
            kiss.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
            
            const randomRotation = (Math.random() - 0.5) * 60;
            kiss.style.setProperty('--r', `${randomRotation}deg`);
            
            document.getElementById('kiss-zone').appendChild(kiss);

            // Background intensity
            const intensity = Math.min(score * 3, 80);
            document.body.style.backgroundColor = `rgb(${intensity}, 0, ${intensity/4})`;

            // Cleanup
            setTimeout(() => {
                kiss.style.transition = "1.5s";
                kiss.style.opacity = "0";
                setTimeout(() => kiss.remove(), 1500);
            }, 2500);
        }
    </script>
</body>
</html>
