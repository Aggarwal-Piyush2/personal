<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day VII | Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --warmth: #ff004c; }
        
        body, html { 
            margin: 0; padding: 0; background: #000; color: white; 
            font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. THE HOLD-TO-UNLOCK */
        #thaw-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 1.5s;
        }

        #kiss-target {
            width: 100px; height: 100px; border: 1px solid var(--warmth);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative;
        }

        .pulse-ring {
            position: absolute; width: 100%; height: 100%;
            border: 1px solid var(--warmth); border-radius: 50%;
            animation: ripple 2s infinite;
        }

        /* 2. CENTER CONTENT */
        #content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            opacity: 0; transition: 2s ease; z-index: 10;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; letter-spacing: -1px; }
        
        /* The Changing Message */
        #dynamic-message { 
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 1.1rem; opacity: 1; 
            margin: 25px 0; max-width: 300px; min-height: 60px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            color: #eee;
        }

        #kiss-btn {
            margin-top: 20px; background: white; border: none;
            color: black; padding: 18px 45px; border-radius: 50px;
            font-size: 0.7rem; letter-spacing: 4px; font-weight: 600;
            z-index: 20; transition: transform 0.1s;
        }
        #kiss-btn:active { transform: scale(0.95); }

        /* 3. GHOST GIF */
        #ghost-gif {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px; border-radius: 50%;
            object-fit: cover; opacity: 0; pointer-events: none;
            filter: grayscale(0.5) contrast(1.2) brightness(0.8); z-index: 5;
        }

        /* 4. KISS MARKS */
        .kiss-mark {
            position: absolute; pointer-events: none; z-index: 50;
            font-size: 2.2rem; animation: kissBurst 1.2s forwards ease-out;
        }

        @keyframes kissBurst {
            0% { transform: scale(0) translate(0,0); opacity: 0; }
            30% { opacity: 1; transform: scale(1.4) rotate(var(--r)); }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(var(--r2)); opacity: 0; }
        }

        @keyframes ripple { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="thaw-layer">
        <div id="kiss-target" onmousedown="startThaw()" ontouchstart="startThaw()" onmouseup="stopThaw()" ontouchend="stopThaw()">
            <div class="pulse-ring"></div>
            <span style="font-size: 0.7rem; letter-spacing: 2px;">HOLD</span>
        </div>
        <p style="margin-top: 30px; font-size: 0.6rem; letter-spacing: 5px; opacity: 0.4;">SEAL IT WITH A HOLD</p>
    </div>

    <img id="ghost-gif" src="YOUR_GIF_URL_HERE" alt="Kiss">

    <div id="content">
        <p style="font-size: 0.5rem; letter-spacing: 8px; opacity: 0.5; margin-bottom: 10px;">DAY VII | THE CLAIM</p>
        <h1>Forever Yours.</h1>
        
        <div id="dynamic-message">"I've been waiting all week to do this for real."</div>
        
        <button id="kiss-btn" onclick="triggerKiss(event)">COLLECT YOUR KISSES</button>
        <p id="counter" style="margin-top: 20px; font-size: 1.8rem; color: var(--warmth); font-weight: 200;">0</p>
    </div>

    <script>
        let thawTimer;
        let count = 0;
        const ghost = document.getElementById('ghost-gif');
        const msgElement = document.getElementById('dynamic-message');

        const whispers = [
            "I want to feel your soul surrender to mine.",
            "You have no idea how much I've missed your lips.",
            "Consider yourself officially claimed.",
            "Every inch of you belongs right here.",
            "I'm never letting go of this feeling.",
            "You're the only person I want to hold like this.",
            "Close your eyes and just feel me there.",
            "I'm counting down the seconds until the real thing.",
            "One more... just because you're mine.",
            "I could kiss you like this for a lifetime."
        ];

        function startThaw() {
            document.body.style.backgroundColor = "#200";
            thawTimer = setTimeout(() => {
                document.getElementById('thaw-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('thaw-layer').style.display = 'none';
                    document.getElementById('content').style.opacity = '1';
                }, 1500);
            }, 2500);
        }

        function stopThaw() {
            clearTimeout(thawTimer);
            if(document.getElementById('thaw-layer').style.opacity !== '0') {
                document.body.style.backgroundColor = "#000";
            }
        }

        function triggerKiss(e) {
            count++;
            document.getElementById('counter').innerText = count;
            
            if ("vibrate" in navigator) navigator.vibrate([40, 30, 40]);

            // 1. Change Message with Fade
            msgElement.style.opacity = 0;
            msgElement.style.transform = "translateY(5px)";
            
            setTimeout(() => {
                msgElement.innerText = `"${whispers[count % whispers.length]}"`;
                msgElement.style.opacity = 1;
                msgElement.style.transform = "translateY(0)";
            }, 200);

            // 2. Flash Ghost GIF
            ghost.style.opacity = "0.4";
            setTimeout(() => ghost.style.opacity = "0", 400);

            // 3. Screen Pulse
            document.body.style.backgroundColor = "#300";
            setTimeout(() => document.body.style.backgroundColor = "#000", 100);

            // 4. Kiss Burst
            for(let i=0; i<12; i++) {
                createEmoji(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
            }
        }

        function createEmoji(x, y) {
            const el = document.createElement('div');
            el.className = 'kiss-mark';
            el.innerHTML = 'ðŸ’‹';
            const tx = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const ty = (Math.random() - 0.7) * window.innerHeight * 1.2;
            const r = (Math.random() - 0.5) * 60;
            const r2 = (Math.random() - 0.5) * 200;
            el.style.setProperty('--tx', `${tx}px`);
            el.style.setProperty('--ty', `${ty}px`);
            el.style.setProperty('--r', `${r}deg`);
            el.style.setProperty('--r2', `${r2}deg`);
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }
    </script>
</body>
</html>
