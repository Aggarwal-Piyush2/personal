<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day I | The Eternal Rose</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #c5a059; --bg: #050505; --rose-glow: #ff2d2d; --accent: #f0d7a7; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Montserrat', sans-serif; height: 2200vh;
            overflow-x: hidden; scrollbar-width: none;
        }

        /* --- THE LOCK --- */
        #quiz-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0505 0%, #050505 100%); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .quiz-card {
            text-align: center; padding: 50px 30px; border: 1px solid var(--gold);
            background: rgba(10, 10, 10, 0.9); max-width: 400px; width: 85%;
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.15); backdrop-filter: blur(10px);
        }
        
        /* Time Display before Unlock */
        #countdown-timer {
            font-size: 1.1rem; color: var(--gold); margin-top: 20px;
            letter-spacing: 3px; font-weight: 200;
        }

        #quiz-inputs { display: none; } /* Hidden until Feb 7 */

        .quiz-card input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: white; text-align: center; padding: 15px; width: 80%;
            margin-top: 30px; font-family: 'Montserrat'; outline: none; font-size: 1.1rem;
        }
        .btn-unlock {
            margin-top: 40px; background: linear-gradient(45deg, var(--gold), var(--accent));
            border: none; padding: 15px 40px; color: black; font-weight: 700; cursor: pointer;
            letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem;
        }

        /* --- SPARKLE CANVAS --- */
        #sparkle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 150; }

        /* --- THE MAP --- */
        #map-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; display: none; }
        #map { height: 100%; width: 100%; background: #000; filter: grayscale(0.4) brightness(0.7); }

        #rose-traveler {
            position: fixed; top: 50%; left: 50%; z-index: 100; pointer-events: none;
            width: 80px; height: 80px; transform: translate(-50%, -50%) rotate(0deg);
            filter: drop-shadow(0 0 25px var(--rose-glow)); display: none;
            transition: opacity 0.5s ease;
        }

        /* Labels for Scroll Sections */
        .city-label { position: relative; z-index: 20; height: 500vh; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .label-text { 
            background: rgba(0, 0, 0, 0.85); border-left: 3px solid var(--gold); 
            padding: 30px 60px; text-align: center; backdrop-filter: blur(15px); 
        }
        .label-text h1 { font-family: 'Playfair Display'; font-size: 3.5rem; color: var(--gold); margin: 0; font-style: italic; }

        /* Reveal & Video Section */
        .reveal-zone { 
            position: relative; z-index: 200; background: var(--bg); 
            padding: 100px 20px 400px; text-align: center; 
            margin-top: 200vh;
        }
        .luxury-card { 
            max-width: 550px; margin: 0 auto; padding: 60px 30px; 
            border: 1px solid rgba(197, 160, 89, 0.3); background: #0a0a0a;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .video-container {
            width: 100%; max-width: 320px; aspect-ratio: 9 / 16; 
            margin: 40px auto; border: 1px solid var(--gold); 
            background: #000; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .music-btn {
            position: fixed; bottom: 25px; right: 25px; z-index: 2000;
            background: rgba(0,0,0,0.7); border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 20px; border-radius: 40px;
            display: none; cursor: pointer; font-size: 0.7rem;
        }
    </style>
</head>
<body> 

    <div id="quiz-overlay">
        <div class="quiz-card">
            <h2 style="font-family:'Playfair Display'; color:var(--gold); font-size: 2.5rem; font-style: italic;">Day I</h2>
            
            <div id="countdown-timer">SYNCING WITH SYDNEY...</div>

            <div id="quiz-inputs">
                <p style="font-size: 0.75rem; color: #888; margin-top: 25px;">DATE WE FIRST MET AS BOYFRIEND-GIRLFRIEND?</p>
                <input type="text" id="quiz-answer" placeholder="DD/MM">
                <br>
                <button class="btn-unlock" onclick="unlockDayOne()">Unlock Reward</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop><source src="loveyou.mp3" type="audio/mpeg"></audio>
    <button id="musicToggle" class="music-btn" onclick="toggleMusic()">ðŸ”Š MUSIC ON</button>

    <canvas id="sparkle-canvas"></canvas>
    
    <div id="map-wrapper"><div id="map"></div></div>
    <img id="rose-traveler" src="https://pngimg.com/uploads/rose/rose_PNG639.png" alt="Rose">

    <div id="scroll-content" style="display:none;">
        <div class="city-label"><div class="label-text"><h1>USA</h1><p>The Beginning</p></div></div>
        <div class="city-label"><div class="label-text"><h1>INDIA</h1><p>The Connection</p></div></div>
        <div class="city-label"><div class="label-text"><h1>AUSTRALIA</h1><p>The Destination</p></div></div>

        <div class="reveal-zone">
            <div class="luxury-card">
                <h2 style="font-family: 'Playfair Display'; color: var(--gold); font-size: 2.8rem; font-style: italic;">Eternal</h2>
                <p style="font-style: italic; color: #bbb; line-height: 1.8;">"Across 15,000 kilometers, from my heart to yours. No matter the distance, you are always the destination."</p>
                
                <div class="video-container">
                    <video id="vault-video" controls playsinline><source src="rose.mp4" type="video/mp4"></video>
                </div>
                <a href="index.html" style="color:var(--gold); text-decoration:none; font-size:0.7rem; letter-spacing:4px; border-bottom: 1px solid var(--gold);">CLOSE VAULT</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. CONFIGURATION ---
        const UNLOCK_DATE = "2026-02-07T00:00:00"; // Sydney Time Target jwck
        let map, audio, canvas, ctx;
        let isRevealed = false;
        let sparkles = [];

        // --- 2. TIME LOCK LOGIC ---
        const timerCheck = setInterval(() => {
            const now = new Date();
            const sydTime = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
            const diff = new Date(UNLOCK_DATE) - sydTime;

            if (diff <= 0) {
                document.getElementById('countdown-timer').style.display = 'none';
                document.getElementById('quiz-inputs').style.display = 'block';
                clearInterval(timerCheck);
            } else {
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown-timer').innerText = `LOCKED UNTIL FEB 7\n${h}h ${m}m ${s}s`;
            }
        }, 1000);

        // --- 3. CORE FUNCTIONS ---
        function unlockDayOne() {
            const val = document.getElementById('quiz-answer').value.toLowerCase().trim();
            if (val === "11/07") {
                isRevealed = true;
                document.getElementById('quiz-overlay').style.display = 'none';
                document.getElementById('map-wrapper').style.display = 'block';
                document.getElementById('rose-traveler').style.display = 'block';
                document.getElementById('scroll-content').style.display = 'block';
                document.getElementById('musicToggle').style.display = 'block';
                document.body.style.overflowY = 'auto';
                audio = document.getElementById('bg-music');
                audio.currentTime = 30; 
                audio.play();
                initMap();
                initSparkles();
            } else { alert("Try again, my love..."); }
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, scrollWheelZoom: false, dragging: false, attributionControl: false }).setView([39.64, -84.28], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            const ohio = [39.64, -84.28], punjab = [30.9, 75.8], sydney = [-33.77, 150.82];
            L.polyline([ohio, [40, -20], [20, 40], punjab, [5, 100], sydney], { color: '#c5a059', weight: 2, dashArray: '10, 20', opacity: 0.5 }).addTo(map);
        }

        window.addEventListener('scroll', () => {
            if (!isRevealed) return;
            const scrollHeight = document.body.offsetHeight - window.innerHeight;
            const scroll = window.scrollY / scrollHeight;
            const rose = document.getElementById('rose-traveler');
            const mapWrap = document.getElementById('map-wrapper');
            const ohio = [39.64, -84.28], punjab = [30.9, 75.8], sydney = [-33.77, 150.82];

            if (scroll <= 0.65) { 
                mapWrap.style.opacity = "1";
                rose.style.opacity = "1";
                rose.style.width = "80px"; rose.style.height = "80px";
                const p = scroll / 0.65;
                let lat, lng;
                if (p < 0.5) {
                    let p1 = p * 2;
                    lat = ohio[0] + (punjab[0] - ohio[0]) * p1;
                    lng = ohio[1] + (punjab[1] - ohio[1]) * p1;
                } else {
                    let p2 = (p - 0.5) * 2;
                    lat = punjab[0] + (sydney[0] - punjab[0]) * p2;
                    lng = punjab[1] + (sydney[1] - punjab[1]) * p2;
                }
                map.setView([lat, lng], 3 + (p * 2.5));
                rose.style.transform = `translate(-50%, -50%) rotate(${scroll * 1800}deg)`;
            } else if (scroll > 0.65 && scroll <= 0.94) {
                const pBloom = (scroll - 0.65) / 0.29;
                mapWrap.style.opacity = 1 - pBloom;
                const size = 80 + (pBloom * 750); 
                rose.style.width = size + "px"; rose.style.height = size + "px";
                rose.style.opacity = 1;
                const currentRot = (0.65 * 1800); 
                rose.style.transform = `translate(-50%, -50%) rotate(${currentRot * (1 - pBloom)}deg)`;
                addSparkle(window.innerWidth/2, window.innerHeight/2);
            } else { 
                rose.style.opacity = 0;
                mapWrap.style.opacity = 0;
            }
        });

        function initSparkles() {
            canvas = document.getElementById('sparkle-canvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            animateSparkles();
        }

        function animateSparkles() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            sparkles.forEach((s, i) => {
                s.y -= s.speed;
                s.x += Math.sin(s.y/25);
                s.opacity -= 0.007;
                ctx.fillStyle = `rgba(197, 160, 89, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                if(s.opacity <= 0) sparkles.splice(i, 1);
            });
            requestAnimationFrame(animateSparkles);
        }

        function addSparkle(x, y) {
            for(let i=0; i<8; i++) {
                sparkles.push({ x: x + (Math.random()-0.5)*150, y: y + (Math.random()-0.5)*150, size: Math.random()*2.5, speed: Math.random()*1.5 + 0.5, opacity: 1 });
            }
        }

        function toggleMusic() {
            if (audio.paused) { audio.play(); document.getElementById('musicToggle').innerText = "ðŸ”Š MUSIC ON"; }
            else { audio.pause(); document.getElementById('musicToggle').innerText = "ðŸ”‡ MUSIC OFF"; }
        }
    </script>
</body>
</html>
