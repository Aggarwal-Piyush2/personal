<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

<style>
:root { --gold:#c5a059; }

body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
  font-family:'Montserrat',sans-serif;
  color:white;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px 14px;
}

/* floating hearts */
.emoji{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation: fall linear forwards;
  pointer-events:none;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

/* confetti */
.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:10px;
  border-radius:2px;
  animation: confettiFall linear forwards;
  pointer-events:none;
}
@keyframes confettiFall{
  to{ transform: translateY(110vh) rotate(900deg); }
}

.wrap{
  width:min(980px, 100%);
  text-align:center;
}

h1{
  font-family:'Playfair Display';
  font-style:italic;
  font-size:3rem;
  color:var(--gold);
}

.sub{
  opacity:0.6;
  letter-spacing:6px;
  margin-bottom:20px;
}

.card{
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(197,160,89,0.2);
  border-radius:12px;
  padding:22px;
  transition:500ms ease;
}

/* glow after yes */
.card.yes-mode{
  box-shadow:0 0 55px rgba(197,160,89,0.3);
}

.media{
  display:grid;
  gap:12px;
  margin-top:14px;
}

.photo{
  width:100%;
  border-radius:10px;
}

.question{
  font-family:'Playfair Display';
  font-size:2rem;
  color:var(--gold);
  margin-top:20px;
}

.btns{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  background:black;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  transition:0.25s;
  position:relative;
}
button:hover{ transform:translateY(-2px); }

.result{
  margin-top:14px;
  min-height:40px;
}

.back{
  display:block;
  margin-top:18px;
  opacity:0.7;
  color:white;
}

/* prank modal */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#111;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrap">

<h1>For You ‚ù§Ô∏è</h1>
<p class="sub">JUST ONE QUESTION</p>

<div class="card" id="card">

<p>
I made this little page because you mean a lot to me.<br>
So‚Ä¶ I wanted to ask you something special.
</p>

<div class="media">
<img class="photo" src="v1.jpeg">
<img class="photo" src="v2.jpeg">
<img class="photo" src="v3.1.jpeg">
</div>

<div class="question" id="questionText">Will you be my Valentine? üíå</div>

<div class="btns">
<button id="yesBtn">YES üíñ</button>
<button id="noBtn">Not right now</button>
</div>

<div id="result" class="result"></div>

</div>

<a class="back" href="index.html">‚Üê Back</a>

</div>

<!-- prank modal -->
<div class="modal-bg" id="modalBg">
<div class="modal">
<h2>Nice try üòå</h2>
<p>You can‚Äôt say no. Press YES üíñ</p>
<button onclick="closeModal()">Okay</button>
</div>
</div>

<script>
const card = document.getElementById('card');
const result = document.getElementById('result');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const modalBg = document.getElementById('modalBg');

/* floating hearts */
function heart(){
 const e=document.createElement('div');
 e.className='emoji';
 e.textContent='‚ù§Ô∏è';
 e.style.left=Math.random()*100+'vw';
 document.body.appendChild(e);
 setTimeout(()=>e.remove(),4000);
}
setInterval(heart,450);

/* confetti */
function confetti(){
 for(let i=0;i<80;i++){
  const c=document.createElement('div');
  c.className='confetti';
  c.style.left=Math.random()*100+'vw';
  c.style.background='pink';
  c.style.animationDuration=Math.random()*2+2+'s';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),4000);
 }
}

/* YES */
yesBtn.onclick = function(){
 card.classList.add('yes-mode');
 confetti();

 result.innerHTML = "Come here üòòüíñ You‚Äôre officially mine FOREVER and EVER. üåπ‚ú®";

 yesBtn.disabled = true;
 noBtn.disabled = true;
};

/* prank NO button runs away */
noBtn.addEventListener('mouseenter',()=>{
 noBtn.style.left=(Math.random()*200-100)+'px';
 noBtn.style.top=(Math.random()*60-30)+'px';
});

noBtn.onclick = () => modalBg.style.display='flex';

function closeModal(){
 modalBg.style.display='none';
}
</script>

</body>
</html>
