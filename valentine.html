<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

  <style>
    :root { --gold:#c5a059; }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
      font-family:'Montserrat',sans-serif;
      color:white;
      overflow-x:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px 14px;
    }

    /* Falling hearts */
    .emoji{
      position:fixed; top:-50px;
      font-size:24px; z-index:1;
      user-select:none; pointer-events:none;
      animation: fall linear forwards;
      opacity:0.75;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .wrap{
      width:min(980px, 100%);
      position:relative;
      z-index:5;
      text-align:center;
    }

    h1{
      font-family:'Playfair Display', serif;
      font-style:italic;
      font-size: clamp(2.2rem, 4.5vw, 3.8rem);
      color: var(--gold);
      margin: 0 0 10px;
      text-shadow: 0 0 20px rgba(197,160,89,0.25);
    }

    .sub{
      margin:0 0 26px;
      letter-spacing:6px;
      font-size:0.72rem;
      opacity:0.6;
    }

    .card{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(197,160,89,0.18);
      border-radius: 12px;
      padding: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 50px rgba(0,0,0,0.35);
    }

    .note{
      max-width: 760px;
      margin: 0 auto 18px;
      line-height: 1.75;
      font-size: 0.98rem;
      opacity: 0.92;
    }

    /* Photos + video */
    .media{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:14px;
    }
    @media (min-width: 720px){
      .media{ grid-template-columns: 1fr 1fr; }
      .wide{ grid-column: 1 / -1; }
    }

    .photo{
      width:100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(197,160,89,0.18);
      background: rgba(255,255,255,0.02);
    }

    video{
      width:100%;
      border-radius:10px;
      border: 1px solid rgba(197,160,89,0.18);
      background: rgba(0,0,0,0.35);
    }

    .question{
      margin-top: 22px;
      font-family:'Playfair Display', serif;
      font-size: clamp(1.7rem, 3vw, 2.5rem);
      color: var(--gold);
      text-shadow: 0 0 16px rgba(197,160,89,0.18);
    }

    .btns{
      margin-top: 14px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 12px 20px;
      border-radius: 999px;
      cursor:pointer;
      font-family:'Montserrat',sans-serif;
      font-size: 0.82rem;
      letter-spacing: 1.5px;
      transition: 0.25s ease;
      position:relative;
    }
    button:hover{
      transform: translateY(-2px);
      background: rgba(197,160,89,0.10);
      border-color: var(--gold);
    }

    .result{
      margin-top: 16px;
      min-height: 44px;
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .tiny{
      margin-top: 10px;
      opacity: 0.55;
      font-size: 0.72rem;
      letter-spacing: 3px;
    }

    .back{
      display:inline-block;
      margin-top: 18px;
      color:white;
      opacity:0.75;
      text-decoration:none;
      border-bottom: 1px dashed rgba(197,160,89,0.45);
      padding-bottom: 2px;
    }
    .back:hover{ color: var(--gold); }

    /* Sweet pop animation on YES */
    .pop{
      animation: pop 550ms ease forwards;
    }
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.04); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>For You ‚ù§Ô∏è</h1>
    <p class="sub">JUST ONE QUESTION</p>

    <div class="card" id="card">
      <p class="note">
        I made this little page because you mean a lot to me.
        <br>
        You make everything feel softer, happier, and more beautiful.
        <br><br>
        So‚Ä¶ I wanted to ask you this in a special way.
      </p>

      <div class="media">
        <!-- Replace file names with your own -->
        <img class="photo" src="photo1.jpg" alt="Photo 1" loading="lazy">
        <img class="photo" src="photo2.jpg" alt="Photo 2" loading="lazy">
        <img class="photo wide" src="photo3.jpg" alt="Photo 3" loading="lazy">

        <video class="wide" controls playsinline preload="metadata">
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="question">Will you be my Valentine? üíå</div>

      <div class="btns">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onclick="sayNo()">No üôà</button>
      </div>

      <div id="result" class="result"></div>
      <div class="tiny">FEB 2 ‚Ä¢ JUST US</div>
    </div>

    <!-- Optional: link back to your vault if you want -->
    <a class="back" href="index.html">‚Üê Back</a>
  </div>

  <script>
    // Floating hearts
    const emojis = ['‚ù§Ô∏è','üíñ','‚ú®','üåπ','üíå','üå∏'];
    function createEmoji() {
      const e = document.createElement('div');
      e.className = 'emoji';
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + 'vw';
      const duration = Math.random() * 3 + 4; // 4‚Äì7 seconds
      e.style.animationDuration = duration + 's';
      e.style.opacity = (Math.random() * 0.6 + 0.3).toFixed(2);
      document.body.appendChild(e);
      setTimeout(() => e.remove(), duration * 1000);
    }
    setInterval(createEmoji, 420);

    const result = document.getElementById('result');
    const card = document.getElementById('card');
    const noBtn = document.getElementById('noBtn');

    function sayYes() {
      card.classList.remove('pop');
      void card.offsetWidth; // restart animation
      card.classList.add('pop');

      result.innerHTML = "You just made me the happiest person üò≠üíñ<br>Okay‚Ä¶ you‚Äôre officially my Valentine üåπ";
      // heart burst
      for (let i = 0; i < 28; i++) setTimeout(createEmoji, i * 35);
    }

    function sayNo() {
      const msgs = [
        "That button is suspicious üò≥",
        "Try again üòå",
        "I think you meant YES üò≠",
        "Be niceee ü•∫",
        "Okay but‚Ä¶ please? üíå"
      ];
      result.textContent = msgs[Math.floor(Math.random() * msgs.length)];

      // playful move the No button a bit
      const x = (Math.random() * 160) - 80;
      const y = (Math.random() * 70) - 35;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
