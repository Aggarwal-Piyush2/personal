<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day VIII | The Final Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --rose: #ff4d6d; --gold: #d4af37; --deep: #1a0005; }
        
        body, html { 
            margin: 0; padding: 0; background: #000; color: white; 
            font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent; transition: background 1s;
        }

        /* 1. SYDNEY LOCK */
        #lock-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* 2. THE PROPOSAL STAGE */
        #proposal-stage {
            display: none; height: 100vh; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .question {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            margin-bottom: 50px; padding: 0 20px; transition: 1s;
        }

        .choice-container { position: relative; width: 100%; height: 150px; display: flex; justify-content: center; align-items: center; gap: 30px; }

        .btn {
            padding: 18px 45px; border-radius: 50px; font-size: 0.8rem;
            letter-spacing: 4px; font-weight: 600; cursor: pointer; transition: 0.3s; border: none;
        }

        #yes-btn { background: var(--rose); color: white; box-shadow: 0 0 25px rgba(255, 77, 109, 0.6); z-index: 100; }
        #yes-btn:active { transform: scale(1.3); }

        #no-btn { 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);
            position: absolute; transition: 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 3. THE SUCCESS POP */
        #success-layer {
            position: fixed; inset: 0; background: radial-gradient(circle, #4a0404 0%, #000 100%);
            display: none; z-index: 2000; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }

        .celebration-emoji { position: absolute; pointer-events: none; z-index: 2100; animation: floatUp 4s forwards; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Screen Shake Effect */
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
    </style>
</head>
<body id="main-body">

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="lock-screen">
        <p id="timer" style="letter-spacing: 5px; font-size: 0.7rem; opacity: 0.4;">SYNCING THE FINALE...</p>
        <button id="entry-btn" onclick="openProposal()" style="display:none; background:none; border:1px solid var(--rose); color:white; padding:15px 40px; border-radius:50px; letter-spacing:4px;">OPEN DAY VIII</button>
    </div>

    <div id="proposal-stage">
        <p style="letter-spacing: 8px; font-size: 0.6rem; opacity: 0.5; margin-bottom: 20px;">DIYA,</p>
        <h1 class="question">Will you be my Valentine?</h1>
        
        <div class="choice-container">
            <button class="btn" id="yes-btn" onclick="celebrate()">YES</button>
            <button class="btn" id="no-btn" onmouseover="teleportNo()" onclick="teleportNo()" ontouchstart="teleportNo()">NO</button>
        </div>
    </div>

    <div id="success-layer">
        <h1 id="claimed-text" style="font-family:'Playfair Display'; color:white; font-size: 3rem; margin: 0; text-shadow: 0 0 20px var(--rose);">CLAIMED. ‚ù§Ô∏è</h1>
        <p style="letter-spacing: 5px; font-size: 0.7rem; margin-top: 20px; color: var(--gold);">MY VALENTINE FOREVER</p>
        
        <div style="margin-top: 40px; padding: 30px; border-top: 1px solid rgba(255,255,255,0.1); max-width: 300px;">
            <p style="font-family:'Playfair Display'; font-style:italic; font-size: 1rem; line-height: 1.8;">
                "From a week of waiting to a lifetime of loving you. There was never any other choice."
            </p>
            <p style="margin-top: 30px; letter-spacing: 3px; font-weight: 600;">- PIYUSH</p>
        </div>
    </div>

    <script>
        // --- 1. SETTINGS ---
        const UNLOCK_DATE = "2024-02-14T00:00:00"; 
        const MUSIC_START_TIME = 0; // Set your song start time here

        // --- 2. TIME LOCK ---
        const timer = setInterval(() => {
            const now = new Date();
            const syd = new Date(now.toLocaleString("en-US", {timeZone: "Australia/Sydney"}));
            const diff = new Date(UNLOCK_DATE) - syd;

            if(diff <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('entry-btn').style.display = 'block';
                clearInterval(timer);
            } else {
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('timer').innerText = `UNLOCKING IN ${h}h ${m}m ${s}s`;
            }
        }, 1000);

        function openProposal() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('proposal-stage').style.display = 'flex';
            const music = document.getElementById('bg-music');
            music.currentTime = MUSIC_START_TIME;
            music.play();
        }

        // --- 3. THE NO PRANK (Upgraded) ---
        let noCount = 0;
        function teleportNo() {
            const btn = document.getElementById('no-btn');
            noCount++;

            // Move to a random position within the viewport
            const padding = 50;
            const newX = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const newY = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.position = 'fixed';
            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;

            // Playful text changes
            if(noCount > 5) btn.innerText = "Wrong way!";
            if(noCount > 10) btn.innerText = "Try harder! üòâ";
            if(noCount > 15) btn.style.transform = "scale(0.5)";
        }

        // --- 4. THE YES EXPLOSION (Upgraded) ---
        function celebrate() {
            const body = document.getElementById('main-body');
            const success = document.getElementById('success-layer');
            
            // Haptics
            if ("vibrate" in navigator) navigator.vibrate([100, 50, 100, 50, 100, 50, 500]);

            // Reveal Success Layer
            success.style.display = 'flex';
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 1000);

            // Explosion of Emojis
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíç', 'üåπ', '‚ú®', 'üíã', 'ü•Ç'];
            for(let i=0; i < 100; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'celebration-emoji';
                    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(el);
                    
                    // Remove after animation
                    setTimeout(() => el.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
